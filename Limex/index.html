<!DOCTYPE html>
<html>
<body>
  <ul id="flowers">
    <li id="rose">Rose</li>
    <li id="freesia">Freesia</li>
    <li id="carnation">Carnation</li>
  </ul>
  <script>
  const flowers = document.getElementById('flowers');
  const rose = document.getElementById('rose');

  // li 요소를 클릭한 경우
  flowers.addEventListener('click', event => {
    console.log(`${event.eventPhase}`); // 1 캡처링 단계
    console.log(`${event.target}`); //  [object HTMLLIElement]
    console.log(`${event.currentTarget}`); // [object HTMLUListElement]
  }, true)

  rose.addEventListener('click', event => {
    console.log(`${event.eventPhase}`); // 2 타깃 단계
    console.log(`${event.target}`); //  [object HTMLLIElement]
    console.log(`${event.currentTarget}`); // [object HTMLUListElement]
  })

  flowers.addEventListener('click', event => {
    console.log(`${event.eventPhase}`); // 3 버블링 단계
    console.log(`${event.target}`); //  [object HTMLLIElement]
    console.log(`${event.currentTarget}`); // [object HTMLUListElement]
  })
  </script>
</body>
</html>
