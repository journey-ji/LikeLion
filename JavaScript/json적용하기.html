<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, thead, tbody, tr, th, td {
      border: solid 1px black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <button onclick="renderTable(userData)">회원정보 로딩</button>
  <table style="width: 100%;" id="infoTable">
    <thead>
      <th onclick="sort('_id')" style="width:15%">id</th>
      <th onclick="sort('index')" style="width:15%">index</th>
      <th onclick="sort('guid')" style="width:15%">guid</th>
      <th onclick="sort('age')" style="width:15%">age</th>
      <th onclick="sort('name')" style="width:15%">name</th>
      <th onclick="sort('gender')" style="width:15%">gender</th>
    </thead>
    <tbody id="tableBody">
      
    </tbody>
  </table>
  <script>
    let userData = [
      {
        "_id": "634655611d6ab5840fe778b9",
        "index": 0,
        "guid": "bc2421c5-ddbc-40a1-94a9-e0f34a2fc6a3",
        "age": 35,
        "name": "Cruz Finch",
        "gender": "male"
      },
      {
        "_id": "63465561d1703bf97f817b8c",
        "index": 1,
        "guid": "4d0b3ed4-7c92-493f-9f14-a074918d8180",
        "age": 27,
        "name": "Williams Lott",
        "gender": "male"
      },
      {
        "_id": "63465561642baaafe45c8892",
        "index": 2,
        "guid": "5ebd5db1-d390-42fa-ae5e-911e27072c64",
        "age": 25,
        "name": "Jamie Goodman",
        "gender": "female"
      },
      {
        "_id": "63465561e1bf299bd988c968",
        "index": 3,
        "guid": "05a97f07-54ea-4bb4-a502-502fa707042b",
        "age": 33,
        "name": "Geraldine Black",
        "gender": "female"
      },
      {
        "_id": "634655617233018feeaeb7f1",
        "index": 4,
        "guid": "41ad98af-a5cc-4db3-a4ab-362064e4f692",
        "age": 32,
        "name": "Whitney Hayden",
        "gender": "male"
      }
    ];

    var click = true;
    
    function sort(key){
      if (click) {
        click = false;
        let sortedData = userData.sort((a, b) => (a[key] < b[key] ? -1 : (a[key] > b[key] ? 1 : 0)));
        renderTable(sortedData);
      } else {
        click = true;
        let sortedData = userData.sort((a, b) => (a[key] > b[key] ? -1 : (a[key] < b[key] ? 1 : 0)));
        renderTable(sortedData);
      }
    }



    function renderTable(userData){
      //console.log(userData[0]);
      let tableBodyData = []

      for(const user of userData){
        tableBodyData.push(`
        <tr>
          <td>${user._id}</td>
          <td>${user.index}</td>
          <td>${user.guid}</td>
          <td>${user.age}</td>
          <td>${user.name}</td>
          <td>${user.gender}</td>
        </tr>
        `)
      }

      console.log(tableBodyData.join(""))
      document.querySelector('#infoTable > tbody').innerHTML =(tableBodyData.join(""))
    }
  </script>
</body>
</html>
