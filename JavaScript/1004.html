  <script>

    // True & False
    console.log(Boolean(""))           // false
    console.log(Boolean(" "))          // true
    console.log(Boolean(0))            // false
    console.log(Boolean(100))          // true
    console.log(Boolean(-100))         // true
    console.log(Boolean(undefined))    // false
    console.log(Boolean(null))         // false
    console.log(Boolean(Infinity))     // true
    console.log(Boolean([]))           // true
    console.log(Boolean({}))           // true
    // 즉 true or false 는 존재한다와 존재하지 않는다로 구분하면 편하다.
    console.log(!!"")     //false
    console.log(!![])     //true
    // !! 를 붙여서 Boolean()함수를 대신하여 사용할 수 있다.
    
    
    // == 와 === 의 차이점
    console.log('== & === 의 차이점')
    console.log(123==123)
    console.log(123=='123')
    console.log(123===123)
    console.log(123==='123')

    // 즉 ==의 경우 타입을 고려하지 않고 안에 있는 값의 모양새만 같다면 true 출력
    // 따라서 '완전히' 같은지를 판별하려면 ===을 쓰면 된다.
    // 코딩테스트와 같은 경우는 일부러 ==를 써서 문제를 풀기도 하지만,
    // 그러한 예외사항이 아니라면 ===를 쓰는게 좋다.

    console.log(+false);    // 0
    console.log(+true);     // 1

    console.log(+'12' + 1); // 121 number

    // 반복문 : 같은 동작을 여러번 수행하게 해주는 구문
    // for, while, do-while 이 있다.
    
    // 예제 1) 1부터 10까지 출력을 하고싶다.

    // 방법 1)
    console.log('방법1');
    console.log(1);
    console.log(2);
    console.log(3);
    console.log(4);
    console.log(5);
    console.log(6);
    console.log(7);
    console.log(8);
    console.log(9);
    console.log(10);

    

    // 방법 2) for-loop
    console.log('방법2');
    for(let i=1; i<11;i++){
      console.log(i);
    }
    
    // 방법 3) while-loop
    console.log('방법3');
    let i=1;
    while(i<=10){
      console.log(i);
      i++;
    }

    // 방법 4) do-while-loop
    console.log('방법4')
    let j=1;
    do{
      console.log(j);
      j++
    }while(j<=10)
    
    // continue & break;
    for(let i=0; i<10; i++){
      if(i===3) continue;
      if(i===7) break;
    }


    // 2중 반복문
    // 배열과 객체 반복문 + foreach
    // reduce

    console.log('foreach')
    let chk= [1,2,3,4,5];
    chk.forEach((val,idx)=>{
      console.log(idx+' : '+val);
    })
    for (let ele of chk){
      console.log(ele)
    }
    let b = chk.reduce((pre,cur)=>{
      pre+=cur;
      return pre;
    })
    console.log(b)

    // iterable한 객체가 아닌 경우, Object 자료형의 경우 for ... in 을 사용
    for(let ele in newuser){
